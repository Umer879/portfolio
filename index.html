<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ðŸ”„ Fix hash-based routing (React HashRouter) -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/and/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>

    <title>Portfolio</title>

    <!-- âœ… Preconnect for font-awesome -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />

    <!-- âœ… Preload critical images -->
    <link rel="preload" as="image" href="src/assets/logo/logo.webp" />
    <link rel="preload" as="image" href="src/assets/heroImg/bannerImg.avif" />
    <link rel="preload" as="image" href="src/assets/heroImg/about.avif" />
    <link rel="preload" as="image" href="src/assets/heroImg/contactImg.avif" />

    <!-- âœ… Font Awesome -->

      rel="stylesheet"

      crossorigin="anonymous"

    <!-- âœ… Bootstrap CSS -->

    <noscript><link rel="stylesheet" href="/style.css" /></noscript>
  </head>
